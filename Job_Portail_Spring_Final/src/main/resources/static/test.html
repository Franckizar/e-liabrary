<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
      color: #222;
    }
    .card p {
      margin: 5px 0;
      color: #555;
      font-size: 0.9rem;
    }
    .price {
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <h1>Book Library Test</h1>
  <div class="grid" id="booksGrid"></div>

  <script>
    const booksGrid = document.getElementById("booksGrid");

    fetch("http://localhost:8085/api/v1/auth/books")
      .then(res => res.json())
      .then(books => {
        books.forEach(book => {
          const authors = book.authors ? Array.from(book.authors).join(", ") : "Unknown";
          const imgSrc = book.coverImageBase64 
            ? `data:image/jpeg;base64,${book.coverImageBase64}`
            : "https://via.placeholder.com/200x250?text=No+Image";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${imgSrc}" alt="${book.title}" />
            <h3>${book.title}</h3>
            <p>By: ${authors}</p>
            <p class="price">${book.price ? book.price + " FCFA" : "N/A"}</p>
          `;
          booksGrid.appendChild(card);
        });
      })
      .catch(err => {
        booksGrid.innerHTML = "<p>Failed to load books. Check backend connection.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
